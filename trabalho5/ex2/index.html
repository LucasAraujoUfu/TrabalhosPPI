<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario bootstrap</title>
</head>

<body>
    <div class="container">
        <form action="" class="row g-2">
            <div class="col-md-9 form-floating">
                <input type="text" class="form-control" name="inputNome" id="inputNome" placeholder=" ">
                <label for="inputNome" class="form-label">Nome completo</label>
            </div>
            <div class="col-md-3 form-floating">
                <input type="text" class="form-control" id="inputCPF" name="inputCPF" placeholder=" ">
                <label for="inputCPF" class="form-label">CPF</label>
            </div>
            <div class="col-md-9 form-floating">
                <input type="email" class="form-control" id="inputEmail" placeholder=" ">
                <label for="inputEmail" class="form-label">E-mail</label>
            </div>
            <div class="col-md-3 form-floating">
                <input type="text" name="inputSenha" id="inputSenha" class="form-control" placeholder=" ">
                <label for="inputSenha" class="form-label">Senha</label>
            </div>
            <div class="col-md-2 form-floating">
                <input type="text" name="inputCEP" id="inputCEP" class="form-control" placeholder=" ">
                <label for="inputCEP" class="form-label">CEP</label>
            </div>
            <div class="col-md-10 form-floating">
                <input type="text" name="inputEndereco" id="inputEndereco" class="form-control" placeholder=" ">
                <label for="inputEndereco" class="form-label">Endere√ßo</label>
            </div>
            <div class="col-md-5 form-floating">
                <input type="text" name="inputBairro" id="inputBairro" class="form-control" placeholder=" ">
                <label for="inputBairro" class="form-label">Bairro</label>
            </div>
            <div class="col-md-5 form-floating">
                <input type="text" name="inputCidade" id="inputCidade" class="form-control" placeholder=" ">
                <label for="inputCidade" class="form-label">Cidade</label>
            </div>
            <div class="col-md-2 form-floating">
                <select name="inputEstado" id="inputEstado" class="form-select">
                    <option value="MG">MG</option>
                </select>
                <label for="inputEstado" class="form-label">Estado</label>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="termos">
                    <label class="form-check-label" for="termos">Concordo com os termos</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
</body>

</html>
