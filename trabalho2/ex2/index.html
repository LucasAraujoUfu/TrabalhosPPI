<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <form action="cadastraCliente.php" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" minlength="2" maxlength="50" autofocus required><br>
            <label for="mail">E-mail: </label>
            <input type="email" name="mail" id="mail"><br>
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}" required><br>
            <label for="idd">Idade: </label>
            <input type="number" name="idd" id="idd" required><br>
            <label for="telf">Telefone: </label>
            <input type="tel" name="telef" id="telef" required><br>
            <label for="nasc">Data de nascimento: </label>
            <input type="date" name="nasc" id="nasc"><br>
            <label for="sex">Sexo</label><br>
            <input type="radio" name="sex" id="M"><label for="M">Masculino</label>
            <input type="radio" name="sex" id="F"><label for="F">Feminino</label><br>
            <label for="civil">Estado Civil: </label>
            <input type="text" name="civil" id="civil">
        </fieldset>
        <fieldset>
            <legend>Endereço de Entrega</legend>
            <label for="cep">CEP: </label>
            <input type="text" name="cep" id="cep" required><br>
            <label for="Tlog">Tipo de logradouro</label>
            <select name="Tlog" id="Tlog" required>
                <option value="Rua">Rua</option>
                <option value="Avenida">Avenida</option>
                <option value="Praça">Praça</option>
            </select><br>
            <label for="log">Logradouro: </label>
            <input type="text" name="log" id="log" required><br>
            <label for="bairro">Bairro: </label>
            <input type="text" name="bairro" id="bairro" required><br>
            <label for="cdd">Cidade</label>
            <input type="text" name="cdd" id="cdd" required><br>
            <label for="etd">Estado: </label>
            <input type="text" name="est" id="est" required>
        </fieldset>
        <fieldset>
            <legend>Informações Adicionais</legend>
            <fieldset>
                <legend>Interesses</legend>
                <input type="checkbox" name="pref" id="info"> <label for="info">Informatica</label>
                <input type="checkbox" name="pref" id="filme"> <label for="filme">Filme</label>
                <input type="checkbox" name="pref" id="game"> <label for="game">Games</label>
                <input type="checkbox" name="pref" id="roupa"> <label for="roupa">Roupas</label>
                <input type="checkbox" name="pref" id="livro"> <label for="livro">Livros</label>
            </fieldset>
            <label for="add">Informações complementares: </label>
            <textarea name="add" id="add" cols="50" rows="10"></textarea><br>
            <label for="doc">Documentação adicional: </label>
            <input type="file" name="doc" id="doc">
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
